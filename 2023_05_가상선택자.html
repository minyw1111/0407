<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child {
            color:#ff0000;
        }
        p:first-of-type{2}
            color:red;
        }
        p:nth-of-type(3){
            color:green;
        }
        P:nth-of-type(4){
            color:magenta;
        }
        p:last-of-type{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <p>하나</p>  
    <p>둘</p>  
    <p>셋</p>  
    <p>넷</p>  
    <p>다섯</p> 
    <h5>제목태그</h5> 
</body>
</html>
