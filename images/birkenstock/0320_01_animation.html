<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
<style>
      div {
        width: 100px;
        height: 100px;
        background: blue;
        animation-name: move;
        animation-duration: 1s;
        margin: 10px;
        color: #fff;
    }
      @keyframes move {
        0% {left: 0;}
        100% {left: 500px;}
    }
</style>
</head>
<body>
    <div>linear</div>
    <div>ease</div>
    <div>ease-in</div>
    <div>ease-out</div>
    <div>ease-in-out</div>
    <div>cubic-bezier</div>
</body>
</html>
